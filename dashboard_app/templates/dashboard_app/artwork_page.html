<!-- Artwork / Image Page. This is the detailed "view" for a single artwork.

-->

<!-- Layout for the Dasboard app (Nice Admin).  -->
{% extends "dashboard-layout.html" %}

{% load wagtailcore_tags %}

{% block body_class %}template-blogpage{% endblock %}

{% block content %}
    <h1>{{ page.title }}</h1>
    <p class="meta">{{ page.date }}</p>

    <div class="intro">{{ page.intro }}</div>

    <img src="{{ page.image.url }}" alt="{{ page.title }}">

    <br>
    <br>

    <!-- Prompts used for creating the image -->
    <h4>Prompt used:</h4>
    {{ page.body|richtext }}

    <p><a href="{{ page.get_parent.url }}">Return to the Gallery</a></p>

{% endblock %}
