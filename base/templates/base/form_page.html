{% extends "base.html" %}
{% load wagtailcore_tags %}

{% block body_class %}template-formpage{% endblock %}

{% block content %}
    <h1>{{ page.title }}</h1>
    <div>
        {{ page.intro|richtext }}
    </div>

    <form class="page-form" action="{% pageurl page %}" method="post">
        {% csrf_token %}
        {{ form.as_div }}
        <button type="submit">Submit</button>
    </form>
{% endblock content %}
